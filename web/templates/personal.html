<html lang="en">
<head>
    <title>Pagina Home</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body background="/static/images/background.jpg" class="hola">
    <nav>
    <div class="nav-wrapper white ">
      <a href="/home" class="brand-logo black-text">Home</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="movido"><a href="/restaurantes" class="black-text">Restaurantes</a></li>
        <li class="movido"><a href="/personal" class="black-text">Personal</a></li>
      </ul>
    </div>
  </nav>
    <br/><br/>
<div class="row   ">
        <div class="col s2 "></div>
      <div class="col s8 blue lighten-4">
          <h3>Personal</h3>
        <table class="responsive-table striped">
        <thead>
          <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Puesto</th>
              <th>Restaurante actual</th>
          </tr>
        </thead>

        <tbody>
          {%for i in employees%}
          <tr>
            <td>{{i.name}}</td>
            <td>{{i.lastname}}</td>
            <td>{{i.position}}</td>
            <td><a href="/restaurantes/{{i.restaurant_id}}">{{i.restaurant.name}}</a></td>
          {%endfor%}
        </tr>
        </tbody>
      </table>
      </div>

    </div>


</body>

</html>
